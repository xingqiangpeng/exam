<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script type='text/javascript' src='http://cdn.staticfile.org/jquery/2.1.1/jquery.min.js'></script>
        <script src="http://oss.sheetjs.com/js-xlsx/xlsx.full.min.js"></script>

        <script type="text/javascript" src=""></script>
       <!-- <script src="../js/vue.min.js"></script>-->

        <link rel="stylesheet" href="js/layui/css/layui.css" media="all">
        <script src="js/vue/vue.min.js"></script>
    </head>
 
    <body>
        <input type="file"onchange="importf(this)" />
        <!-- <div id="demo"></div>
        12313123 -->
        <button onclick="queren()">确定</button>
        <div id="app">
		<table class="layui-table" style="table-layout: auto !important;">
			<thead>
				<tr>
					<th width="10px">序号</th>
					<th v-for="item,index in datalist1">{{item}}</th>
				</tr>
			</thead>
			<tbody id="dianji">

				<tr v-for="item,index in datalist">
					<td width="10px">{{index+1}}</td>
					<td v-for="items in item">{{items}}</td>
				</tr>
			</tbody>
		</table>
	</div>
        <script>
            var vueapp=new Vue({
            	el:"#app",
            	data:{
            		datalist:[],
            		datalist1:[]
            	}
            });
        </script>
        <script type="text/javascript">
            function queren(){
                $.post("saveall.do",{allstu:JSON.stringify(vueapp.datalist)},function(data){
                    if(confirm(data+",是否返回学生页面")){
                        window.location.href="kaosheng.html";
                    }
                });
            }

        </script>
        
        <script>
            /*
            FileReader共有4种读取方法：
            1.readAsArrayBuffer(file)：将文件读取为ArrayBuffer。
            2.readAsBinaryString(file)：将文件读取为二进制字符串
            3.readAsDataURL(file)：将文件读取为Data URL
            4.readAsText(file, [encoding])：将文件读取为文本，encoding缺省值为'UTF-8'
                         */
            var wb;//读取完成的数据
            var rABS = false; //是否将文件读取为二进制字符串

            function importf(obj) {//导入
                if(!obj.files) {
                    return;
                }
                var f = obj.files[0];
                var reader = new FileReader();
                reader.onload = function(e) {
                    var data = e.target.result;
                    if(rABS) {
                        wb = XLSX.read(btoa(fixdata(data)), {//手动转化
                            type: 'base64'
                        });
                    } else {
                        wb = XLSX.read(data, {
                            type: 'binary'
                        });
                    }
                    //wb.SheetNames[0]是获取Sheets中第一个Sheet的名字
                    //wb.Sheets[Sheet名]获取第一个Sheet的数据
                    /* document.getElementById("demo").innerHTML= JSON.stringify( XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]) ); */
                    console.log(XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]))
                    vueapp.datalist=XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                    var index=0;
                    for(var k in vueapp.datalist[0]){
                    		vueapp.datalist1[index]=k;
                    		index++;
                    	}
                    for(var i=0;i<vueapp.datalist.length;i++){
                    	for(var j in vueapp.datalist[i]){
                    		vueapp.datalist[i][j]=vueapp.datalist[i][j].trim();
                    	}
                    }
                };
                if(rABS) {
                    reader.readAsArrayBuffer(f);
                } else {
                    reader.readAsBinaryString(f);
                }
            }

            function fixdata(data) { //文件流转BinaryString
                var o = "",
                    l = 0,
                    w = 10240;
                for(; l < data.byteLength / w; ++l) o += String.fromCharCode.apply(null, new Uint8Array(data.slice(l * w, l * w + w)));
                o += String.fromCharCode.apply(null, new Uint8Array(data.slice(l * w)));
                return o;
            }
		
        </script>



    </body>
</html>
